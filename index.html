<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pemesanan Tiket Kereta Api</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("keretaapi.jpg");
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            color: #333;
        }

        input,
        select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .total-harga {
            font-weight: bold;
            font-size: 18px;
        }

        .social-media {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .social-media a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }

        .social-media a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <center><img src="logo kai.png" alt="centred-image" style="width:20%"></center>
        <h1>Pemesanan Tiket Kereta Api</h1>
        <form id="bookingForm">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" placeholder="Masukkan nama lengkap Anda" required>

            <label for="keberangkatan">Stasiun Keberangkatan:</label>
            <select id="keberangkatan" required>
                <option value="">Pilih stasiun keberangkatan</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Bandung">Bandung</option>
                <option value="Yogyakarta">Bogor</option>
                <option value="Surabaya">Surabaya</option>
            </select>

            <label for="kedatangan">Stasiun Kedatangan:</label>
            <select id="kedatangan" required>
                <option value="">Pilih stasiun kedatangan</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Bandung">Bandung</option>
                <option value="Yogyakarta">Bogor</option>
                <option value="Surabaya">Surabaya</option>
            </select>

            <label for="tanggal">Tanggal Perjalanan:</label>
            <input type="date" id="tanggal" required>

            <label for="penumpang">Jumlah Penumpang:</label>
            <input type="number" id="penumpang" min="1" value="1" required>

            <p class="total-harga" id="hargaTotalPerPenumpang">Total Harga: Rp30.000</p>

            <button type="submit">Pesan Tiket</button>
        </form>

        <div class="result" id="result" style="display: none;">
            <h2>Detail Pemesanan:</h2>
            <p id="detailPemesanan"></p>
            <p class="total-harga" id="totalHarga"></p>
        </div>

        <div class="social-media">
            <p>Temukan kami di:</p>
            <a href="https://www.facebook.com/tiketkai" target="_blank">Facebook</a> |
            <a href="https://www.instagram.com/tiketkai" target="_blank">Instagram</a> |
            <a href="https://www.tiketkai.com" target="_blank">tiketkai.com/blog</a>
        </div>
        <center>
            <p>Â©desfa/10/24</p>
        </center>
    </div>

    <script>
        // Mengatur harga per penumpang
        const hargaPerPenumpang = 30000;

        // Mengambil elemen input jumlah penumpang
        const inputPenumpang = document.getElementById("penumpang");
        const hargaTotalPerPenumpang = document.getElementById("hargaTotalPerPenumpang");

        // Fungsi untuk menghitung total harga
        function hitungTotalHarga() {
            const jumlahPenumpang = inputPenumpang.value;
            const totalHarga = hargaPerPenumpang * jumlahPenumpang;
            hargaTotalPerPenumpang.innerHTML = `Total Harga: Rp${totalHarga.toLocaleString('id-ID')}`;
        }

        // Event listener untuk menghitung harga saat jumlah penumpang diubah
        inputPenumpang.addEventListener("input", hitungTotalHarga);

        // Menampilkan hasil pemesanan
        document.getElementById("bookingForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Mengambil nilai form
            const nama = document.getElementById("nama").value;
            const keberangkatan = document.getElementById("keberangkatan").value;
            const kedatangan = document.getElementById("kedatangan").value;
            const tanggal = document.getElementById("tanggal").value;
            const penumpang = document.getElementById("penumpang").value;

            // Validasi keberangkatan dan kedatangan
            if (keberangkatan === kedatangan) {
                alert("Stasiun keberangkatan dan kedatangan tidak boleh sama.");
                return;
            }

            // Menghitung total harga
            const totalHarga = hargaPerPenumpang * penumpang;

            // Menampilkan detail pemesanan
            const detailPemesanan = `
            Nama: ${nama}<br>
            Keberangkatan: ${keberangkatan}<br>
            Kedatangan: ${kedatangan}<br>
            Tanggal: ${tanggal}<br>
            Jumlah Penumpang: ${penumpang}
        `;

            document.getElementById("detailPemesanan").innerHTML = detailPemesanan;
            document.getElementById("totalHarga").innerHTML = `Total Harga: Rp${totalHarga.toLocaleString('id-ID')}`;
            document.getElementById("result").style.display = "block";
        });

        // Panggil fungsi untuk menghitung harga awal
        hitungTotalHarga();
    </script>

</body>

</html>
